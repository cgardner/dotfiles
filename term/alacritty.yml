env:
  TERM: xterm-256color

window:
  decorations: none

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: "FiraCode Nerd Font"
    style: Retina

  # The bold font face
  bold:
    family: "FiraCode Nerd Font"
    style: Bold

  # The italic font face
  italic:
    family: "FiraCode Nerd Font"
    style: "Medium Italic"

  # Point size of the font
  size: 16.0

draw_bold_text_with_bright_colors: true


live_config_reload: true

shell:
  program: /usr/local/bin/zsh

mouse:
  url:
    launcher: 'open'

colors:
  # Default colors
  primary:
    background: '0x002b36'
    foreground: '0x839496'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'
